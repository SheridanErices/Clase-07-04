    <body>
        <div class="container-fluid min-vh-100">
            <header class="row">
              <div class="col-10 col-lg-11">
                <p class="mt-2 mb-1"><a href="eslabon.html" class="link-danger">Portada</a></p>
              </div>

                <p class="mt-2 mb-1 d-flex justify-content-between"><a href="es-1.html">1</a> <a href="es-2.html">2</a> <a href="es-3.html">3</a></p>
              </div>

            <main class="col-6" style="height: 85vh;">
                <div id="aqui"></div>
            </main>
            <aside class="col-6">
              <p>Alguna cosa.</p>
            </aside>
              </div>
            <footer class="row">
                <div class="col">
                    <p class="mt-3 mb-auto text-center text-muted small">Este es un párrafo centrado, con letra muteada y chica.</p>
                </div>
            </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var x, y;
            var espacio = document.querySelector("main");
            function setup() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                createCanvas(x, y, WEBGL).parent("aqui");
                frameRate(3);
            }
            function draw() {
              colorMode(HSB, 360, 100, 100);
              background(random(0, 360), 100, 75);
  // ambient light
  colorMode(RGB)
   ambientLight(0, 255/4, 0);

  // to set the light position,
  // think of the world's coordinate as:
  // -width/2,-height/2 -------- width/2,-height/2
  //                |            |
  //                |     0,0    |
  //                |            |
  // -width/2,height/2--------width/2,height/2

  // blue directional light from the left
  directionalLight(0, 0, 255, -1, 0, 0);

  // calculate distance from center to mouseX
  let lightX = mouseX - width / 2;
  let lightY = mouseY - height / 2;

  // red spotlight
  // axis located at lightX, lightY, 500
  // axis direction of light: 0, 0, -1
  spotLight(255, 0, 0, lightX, lightY, 500, 0, 0, -1);

  // rotate on X axis
  rotateX(-PI/4);
  // rotate on Y axis
  rotateY(PI/4);

  // place box on (0, 0, 0), size 100
  box(100);
}
            function windowResized() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                resizeCanvas(x, y);
            }
        </script>
    </body>
